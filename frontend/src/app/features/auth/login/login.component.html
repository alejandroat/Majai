<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Majai</h1>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="user">Usuario</label>
        <input 
          type="text" 
          id="user" 
          formControlName="user"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
        />
        <span class="error-message" *ngIf="loginForm.get('user')?.invalid && loginForm.get('user')?.touched">
          El usuario es requerido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </span>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
