<div class="notification-backdrop"></div>
<div class="notification-modal" role="dialog" aria-modal="true" [attr.aria-labelledby]="'notification-title'">
  <div class="notification-header" [class]="'type-' + type">
    <div class="notification-icon">{{ getIcon() }}</div>
    <h3 id="notification-title">{{ title }}</h3>
  </div>
  <div class="notification-body">
    <p>{{ message }}</p>
  </div>
  <div class="notification-actions">
    <button type="button" class="btn confirm" [class]="'btn-' + type" (click)="onClose()">{{ confirmText }}</button>
  </div>
</div>
