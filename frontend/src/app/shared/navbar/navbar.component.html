
<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Imagen -->
    <div class="navbar-logo">
      <img ngSrc="assets/logo.png" width="1920" height="1080" alt="Majai" priority />
    </div>

    <!-- Botón hamburguesa para móviles -->
    <button class="hamburger-menu" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Menú de navegación -->
    <ul class="navbar-menu" [class.mobile-menu-open]="isMobileMenuOpen">
      <!-- Información del usuario (solo visible en móvil) -->
      <li class="mobile-user-section">
        <div class="mobile-user-info" *ngIf="userInfo">
          <div class="mobile-user-avatar">
            <img ngSrc="assets/iconousuario.png" width="50" height="50" alt="User Avatar" />
          </div>
          <div class="mobile-user-text">
            <div class="mobile-user-name">{{ userInfo.name ? userInfo.name : userInfo.user }}</div>
            <div class="mobile-user-role">Administrador</div>
          </div>
        </div>
        <div class="mobile-divider"></div>
      </li>
      
      <!-- Enlaces de navegación -->
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/vestidos" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          Vestidos
        </a>
      </li>
      <li>
        <a routerLink="/facturacion" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          Facturación
        </a>
      </li>
      <li>
        <a routerLink="/usuarios" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          Usuarios
        </a>
      </li>
      
      <!-- Botón salir en móvil -->
      <li class="mobile-logout-section">
        <div class="mobile-divider"></div>
        <button class="mobile-logout-button" (click)="logout(); closeMobileMenu()">
          Salir
        </button>
      </li>
    </ul>

    <!-- Botón salir + Usuario activo (solo desktop) -->
    <div class="navbar-actions desktop-only">
      <button class="logout-button" (click)="logout()">
        Salir
      </button>
      <span class="divider"></span>
      <div class="user-info" *ngIf="userInfo">
        <span class="user-avatar"><img ngSrc="assets/iconousuario.png" width="40" height="40" alt="User Avatar" /></span>
        <div class="user-text">
          <div class="user-name">{{ userInfo.name ? userInfo.name : userInfo.user }}</div>
          <!-- <div class="user-role">{{ userInfo?.role || 'Admin' }}</div> -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Overlay para cerrar el menú móvil -->
  <!-- <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div> -->
</nav>
